
### port 변경
server.port=80

### JSP 연동 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.profiles.active=db

## mybatis 설정
## mapper들의 위치
## *뒤의 이름은 내가 그냥 설정해줘도 됨 ~~ Mapper로 끝나는 애들 이라는 의미
mybatis.mapper-locations=classpath:/database/mappers/*Mapper.xml

## config파일의 위치
mybatis.config-location=classpath:/database/config/config.xml

spring.aop.proxy-target-class=true

##custom 속성 추가 기능
member.role.admin=ROLE_ADMIN
member.role.member=ROLE_MEMBER
member.role.seller=ROLE_SELLER

##message설정
##1.message 파일들의 위치 지정
##2.message폴더 밑에 message로 시작하는 모든애들 (파일의 확장자 작성시 에러발생)
##3. _ko 같은 애들은 spring에서 알아서 파싱(하나의 문자열을 여러개로 쪼갬)
spring.messages.basename=message/message
spring.messages.encoding=UTF-8
spring.messages.use-code-as-default-message=true
spring.messages.cache-duration=60

## 404에러 처리
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false


